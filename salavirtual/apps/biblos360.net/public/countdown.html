<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1º Webinar Biblos360 - Contagem Regressiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #7B68EE 0%, #9370DB 50%, #8A2BE2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animação de fundo com elementos flutuantes */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
            color: #7FFFD4;
            font-size: 2rem;
            font-weight: bold;
        }

        .floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .floating-element:nth-child(3) { top: 60%; left: 5%; animation-delay: 2s; }
        .floating-element:nth-child(4) { top: 70%; right: 10%; animation-delay: 3s; }
        .floating-element:nth-child(5) { top: 40%; left: 80%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .event-title {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .event-subtitle {
            font-size: 1.8rem;
            color: #7FFFD4;
            font-style: italic;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .event-theme {
            background: linear-gradient(45deg, #7FFFD4, #40E0D0);
            color: #2C3E50;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .webinar-image {
            max-width: 400px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.5s both;
            transition: transform 0.3s ease;
        }

        .webinar-image:hover {
            transform: scale(1.05);
        }

        .countdown-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeInUp 1s ease-out 1s both;
        }

        .countdown-title {
            font-size: 2rem;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            min-width: 100px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-5px);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            line-height: 1;
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .event-info {
            background: rgba(255,255,255,0.95);
            color: #2C3E50;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease-out 1.5s both;
            margin-bottom: 30px;
        }

        .event-date {
            font-size: 1.5rem;
            font-weight: bold;
            color: #7B68EE;
            margin-bottom: 15px;
        }

        .event-details {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .register-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease-out 2s both;
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .footer {
            text-align: center;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
            animation: fadeIn 1s ease-out 2.5s both;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .event-title {
                font-size: 2.5rem;
            }

            .event-subtitle {
                font-size: 1.4rem;
            }

            .event-theme {
                font-size: 1rem;
                padding: 12px 25px;
            }

            .countdown-container {
                padding: 25px;
            }

            .countdown-title {
                font-size: 1.5rem;
            }

            .countdown {
                gap: 15px;
            }

            .countdown-item {
                min-width: 80px;
                padding: 15px;
            }

            .countdown-number {
                font-size: 2rem;
            }

            .event-info {
                padding: 20px;
            }

            .floating-element {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .event-title {
                font-size: 2rem;
            }

            .event-subtitle {
                font-size: 1.2rem;
            }

            .countdown-number {
                font-size: 1.8rem;
            }

            .countdown-item {
                min-width: 70px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element">AI</div>
        <div class="floating-element">360</div>
        <div class="floating-element">NEGÓCIO</div>
        <div class="floating-element">DESIGN</div>
        <div class="floating-element">ESPIRITUALIDADE</div>
        
    </div>

    <div class="container">
        <div class="header">
        </div>

        <img src="/img/webinar-25.jpg" alt="Webinar Biblos360" class="webinar-image">
            <a href="https://www.biblos360.net/inscricao" class="register-btn">
                INSCREVA-SE GRATUITAMENTE
            </a>
            <br />
        <div class="countdown-container">
            <h3 class="countdown-title">FALTAM APENAS:</h3>
            <div class="countdown" id="countdown">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">00</span>
                    <span class="countdown-label">Dias</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">00</span>
                    <span class="countdown-label">Horas</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">00</span>
                    <span class="countdown-label">Minutos</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">00</span>
                    <span class="countdown-label">Segundos</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Data do evento: 27 de setembro de 2025, 16:00
        const eventDate = new Date('2025-09-27T16:00:00-03:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eventDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = '<div class="countdown-item"><span class="countdown-number">EVENTO</span><span class="countdown-label">INICIADO!</span></div>';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Atualizar a cada segundo
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Executar imediatamente

        // Adicionar efeitos de interação
        document.addEventListener('DOMContentLoaded', function() {
            // Efeito de parallax suave nos elementos flutuantes
            document.addEventListener('mousemove', function(e) {
                const elements = document.querySelectorAll('.floating-element');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;

                elements.forEach((element, index) => {
                    const speed = (index + 1) * 0.5;
                    const xPos = (x - 0.5) * speed * 10;
                    const yPos = (y - 0.5) * speed * 10;
                    element.style.transform = `translate(${xPos}px, ${yPos}px)`;
                });
            });

            // Animação de entrada dos elementos
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                    }
                });
            });

            document.querySelectorAll('[style*="animation"]').forEach(el => {
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
